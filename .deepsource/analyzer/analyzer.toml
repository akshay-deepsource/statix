version = "1"

name = "Nix"
description = "Lints and suggestions for the Nix programming language"
category = "language"
visibility = "public"
analysis_command = "/app/statix check -o marvin > /toolbox/analysis_results.json"

[analyzer]
  command = "/app/statix check -o marvin > /toolbox/analysis_results.json"

[build]
  image = "nixos/nix"
  steps = """
  nix build -L .
  cp ./result/bin/statix /app/statix
  """
